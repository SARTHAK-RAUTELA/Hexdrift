<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>macOS Neon Scientific Calculator</title>

  <style>
    /* ================= ROOT THEME ================= */
    :root {
      --bg: #0a0d12;
      --panel: rgba(30, 35, 45, 0.85);
      --btn: #2a2f38;
      --btn-dark: #1e232b;
      --btn-op: #ff9f0a;
      --btn-eq: #30d158;
      --text: #e5e7eb;
      --display: #9efcff;
      --neon: #00eaff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
        "Segoe UI", system-ui, sans-serif;
    }

    /* ================= BODY ================= */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ================= BACKGROUND ================= */
    #bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .formula {
      position: absolute;
      color: rgba(0, 234, 255, 0.08);
      white-space: nowrap;
      font-size: 18px;
      animation: flow linear infinite;
    }

    @keyframes flow {
      from {
        transform: translateY(110vh);
      }

      to {
        transform: translateY(-20vh);
      }
    }

    /* ================= CALCULATOR ================= */
    .calculator {
      position: relative;
      z-index: 2;
      width: 460px;
      padding: 18px;
      border-radius: 22px;
      background: linear-gradient(180deg,
          rgba(40, 45, 55, 0.85),
          rgba(15, 18, 25, 0.9));
      backdrop-filter: blur(16px);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.9),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* ================= DISPLAY ================= */
    .display {
      height: 90px;
      background: linear-gradient(180deg, #020617, #000);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      text-align: right;
      font-size: 36px;
      color: var(--display);
      overflow-x: auto;
      box-shadow:
        inset 0 0 25px rgba(0, 234, 255, 0.15);
    }

    /* ================= BUTTONS ================= */
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }

    button {
      height: 54px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #2e3440, #1f2430);
      color: var(--text);
      font-size: 15px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.04),
        0 6px 14px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 12px rgba(0, 234, 255, 0.25),
        0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .op {
      background: linear-gradient(180deg, #ffb347, #ff9500);
      color: black;
    }

    .eq {
      grid-column: span 2;
      background: linear-gradient(180deg, #34d399, #22c55e);
      color: black;
      font-size: 20px;
    }

    .clear {
      background: linear-gradient(180deg, #fb7185, #ef4444);
    }

    /* ================= NEON GLOW ================= */
    .neon {
      text-shadow:
        0 0 6px rgba(0, 234, 255, 0.6),
        0 0 14px rgba(0, 234, 255, 0.4);
    }
  </style>
</head>

<body>

  <div id="bg"></div>

  <div class="calculator">
    <div id="display" class="display neon">0</div>

    <div class="buttons">
      <button onclick="press('Math.sin(')">sin</button>
      <button onclick="press('Math.cos(')">cos</button>
      <button onclick="press('Math.tan(')">tan</button>
      <button onclick="press('Math.log10(')">log</button>
      <button onclick="press('Math.log(')">ln</button>
      <button onclick="press('**2')">x²</button>

      <button onclick="press('Math.sqrt(')">√</button>
      <button onclick="press('1/')">1/x</button>
      <button onclick="press('%')">%</button>
      <button onclick="press('Math.PI')">π</button>
      <button onclick="press('Math.E')">e</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">÷</button>
      <button onclick="factorial()">n!</button>
      <button onclick="press('(')">(</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">×</button>
      <button onclick="press(')')">)</button>
      <button onclick="press('.')">.</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button class="eq" onclick="calculate()">=</button>

      <button class="op" onclick="press('+')">+</button>
    </div>
  </div>

 

  <audio id="click">
    <source src="click-sound.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    const display = document.getElementById("display");
    const sound = document.getElementById("click");

    function play() {
      sound.currentTime = 0;
      sound.play();
    }

    function press(val) {
      play();
      if (display.innerText === "0") display.innerText = val;
      else display.innerText += val;
    }

    function clearDisplay() {
      play();
      display.innerText = "0";
    }

    function calculate() {
      play();
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }

    function factorial() {
      play();
      let n = eval(display.innerText);
      let r = 1;
      for (let i = 1; i <= n; i++) r *= i;
      display.innerText = r;
    }

    /* ============ KEYBOARD SUPPORT ============ */
    document.addEventListener("keydown", e => {
      const k = e.key;
      if (!isNaN(k)) press(k);
      if (["+", "-", "*", "/", ".", "(", ")"].includes(k)) press(k);
      if (k === "Enter") calculate();
      if (k === "Backspace") {
        display.innerText =
          display.innerText.length > 1
            ? display.innerText.slice(0, -1)
            : "0";
      }
      if (k === "Escape") clearDisplay();
    });

    /* ============ BACKGROUND FORMULAS ============ */
    const formulas = [
      "E = mc²", "F = ma", "∇·E = ρ/ε₀", "PV = nRT",
      "ΔxΔp ≥ ħ/2", "λ = h/p", "V = IR",
      "sin²θ + cos²θ = 1", "a² + b² = c²",
      "ω = 2πf", "KE = ½mv²", "A = πr²",
      "∫ eˣ dx = eˣ", "d/dx(x²)=2x",
      "∮ B·dl = μ₀I", "lim x→∞",
      "∑ n²", "x = vt", "log(ab)=log a+log b",
      "∫ x dx"
    ];

    const bg = document.getElementById("bg");
    for (let i = 0; i < 45; i++) {
      let f = document.createElement("div");
      f.className = "formula";
      f.innerText = formulas[Math.floor(Math.random() * formulas.length)];
      f.style.left = Math.random() * 100 + "vw";
      f.style.animationDuration = 10 + Math.random() * 18 + "s";
      f.style.fontSize = 14 + Math.random() * 22 + "px";
      bg.appendChild(f);
    }
  </script>

</body>

</html>
