<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream11 Team Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script> <!-- For CSV Export -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script> <!-- For API Requests -->
  <script src="dream.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.js"></script> <!-- TailwindCSS -->
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container -->
  <div class="max-w-3xl mx-auto py-10 px-5">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center mb-5 text-indigo-600">Dream11 Team Generator</h1>

    <!-- Screenshot Upload -->
    <div class="mb-5">
      <input type="file" id="screenshotInput" accept="image/*" class="px-4 py-2 bg-indigo-600 text-white rounded cursor-pointer hover:bg-indigo-500 w-full">
    </div>

    <!-- Player Inputs -->
    <div id="playerInputs" class="grid grid-cols-2 gap-4 mb-5">
      <!-- Player input fields will be injected here -->
    </div>

    <!-- Generate Teams Button -->
    <button id="generateTeamsBtn" class="px-4 py-2 bg-green-600 text-white rounded cursor-pointer hover:bg-green-500 w-full" style="display: none;">Generate Teams</button>

    <!-- Teams Output -->
    <div id="teamsOutput" class="mt-10"></div>

    <!-- CSV Download Button -->
    <button id="downloadCSVBtn" class="px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-500 w-full mt-5" style="display: none;">Download as CSV</button>

  </div>

</body>
</html>
